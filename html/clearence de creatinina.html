<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLEARENCE DE CREATININA</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../images/calculator_icon.png" type="image/png">
</head>
<body>
    <!-- Ícono de menú hamburguesa -->
    <div class="menu-toggle">
        ☰
    </div>

    <!-- Barra lateral -->
    <div class="sidebar">
        <h2>Calculadoras</h2>
        <a href="ldl.html">LDL</a>
        <a href="clearence de creatinina.html">Clearence de creatinina</a>
        <a href="clearence de urea.html">Clearence de urea</a>
    </div>

    <!-- Contenido principal -->
    <div class="content">
        <header>
            <h1>CLEARENCE DE CREATININA</h1>
        </header>

        <div class="calculation-form">
            <h2>Ingrese los datos para el cálculo</h2>
            <form id="calculationFormClCr">
                <label for="creaUr">Creatinina Urinaria (mg/dL):</label>
                <input type="number" id="creaUr" name="creaUr" 
                required title="Ingrese un número positivo, utilice un punto para separar decimales." min="0" step="0.01">
                
                <label for="creaPl">Creatinina Plasmática (mg/dL):</label>
                <input type="number" id="creaPl" name="creaPl" 
                required title="Ingrese un número positivo, utilice un punto para separar decimales." min="0" step="0.01">
                
                <label for="diuresis">Diuresis (mL/24hs):</label>
                <input type="number" id="diuresis" name="diuresis" 
                required title="Ingrese un número entero positivo." min="0">
                
                <div class="form-buttons">
                    <button type="submit">Calcular</button>
                    <button type="button" id="clearButton">Limpiar</button>
                </div>
            </form>
            <div id="result">
                <h3>Resultado:</h3>
                <p id="resultValue">Esperando datos...</p>
            </div>
        </div>
    </div>

    <!-- enlace al js -->
    <script src="../js/calculadoras.js"></script>
    <script src="../js/clearence de creatinina.js"></script>
</body>
</html>
